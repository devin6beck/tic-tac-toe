<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <button class="btn-back">&#11013;</button>

    <div class="scores"> 
      <p><span class="name-player-one"></span>: <span class="p1-score">0</span></p>
      <p><span class="name-player-two"></span>: <span class="p2-score">0</span></p>
    </div>

    <div class="board">   
      <div class="box" id="0"></div>
      <div class="box" id="1"></div>
      <div class="box" id="2"></div>
      
      <div class="box" id="3"></div>
      <div class="box" id="4"></div>
      <div class="box" id="5"></div>
      
      <div class="box" id="6"></div>
      <div class="box" id="7"></div>
      <div class="box" id="8"></div>
    </div>
  
    <button class="btn-clear-board">Clear Board</button>

    <div class="screen-gameover">
      <span class="winners-name"></span>
      <span class="winning-message"></span>
      <button class="btn-restart btn-clear-board">New Game</button>
    </div>

    <div class="screen-start">

      <h2>Tic Tac Toe</h2>

      <div class="player-options">
        <div class="name-container">
          <label for="player1">Name:</label>
          <input type="text" class="input-player1 name" autofocus>
          <span>X's</span>
        </div>
        <div class="radio-options">
          <input type="radio" name="player1" id="human-player1" value="human" checked>
          <label for="human-player1" class="btn-human">Human</label>
          <input type="radio" name="player1" id="cpu-easy-player1" value="CPU(easy)">
          <label for="cpu-easy-player1" class="btn-easy">CPU(easy)</label>
          <input type="radio" name="player1" id="cpu-medium-player1" value="CPU(medium)">
          <label for="cpu-medium-player1" class="btn-medium">CPU(medium)</label>
          <input type="radio" name="player1" id="cpu-hard-player1" value="CPU(hard)">
          <label for="cpu-hard-player1" class="btn-hard">CPU(hard)</label>
          <input type="radio" name="player1" id="cpu-impossible-player1" value="CPU(impossible)">
          <label for="cpu-impossible-player1" class="btn-impossible">CPU(impossible)</label>
        </div>
      </div>

      <p>VS</p>

      <div class="player-options">
        <div class="name-container">
          <label for="player2">Name:</label>
          <input type="text" class="input-player2 name" autofocus>
          <span>O's</span>
        </div>
        <div class="radio-options">
          <input type="radio" name="player2" id="human-player2" value="human" checked>
          <label for="human-player2" class="btn-human">Human</label>
          <input type="radio" name="player2" id="cpu-easy-player2" value="CPU(easy)">
          <label for="cpu-easy-player2" class="btn-easy">CPU(easy)</label>
          <input type="radio" name="player2" id="cpu-medium-player2" value="CPU(medium)">
          <label for="cpu-medium-player2" class="btn-medium">CPU(medium)</label>
          <input type="radio" name="player2" id="cpu-hard-player2" value="CPU(hard)">
          <label for="cpu-hard-player2" class="btn-hard">CPU(hard)</label>
          <input type="radio" name="player2" id="cpu-impossible-player2" value="CPU(impossible)">
          <label for="cpu-impossible-player2" class="btn-impossible">CPU(impossible)</label>
        </div>
      </div>
      <button class="btn-start">START</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
