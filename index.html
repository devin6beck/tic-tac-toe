<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="scores"> 
      <p><span class="name-player-one"></span>: <span class="p1Score">0</span></p>
      <p><span class="name-player-two"></span>: <span class="p2Score">0</span></p>
    </div>
    <div class="board">
      
      <div class="box" id="0"></div>
      <div class="box" id="1"></div>
      <div class="box" id="2"></div>
      
      <div class="box" id="3"></div>
      <div class="box" id="4"></div>
      <div class="box" id="5"></div>
      
      <div class="box" id="6"></div>
      <div class="box" id="7"></div>
      <div class="box" id="8"></div>

    </div>

    <button class="btnClearBoard">Clear Board</button>

    <div class="screen-gameOver">
      <p class="msg-container"></p>
      <button class="btnClearBoard btn-restart">New Game</button>
    </div>

    <div class="screen-start">
      <label for="player1">Player One Name</label>
      <input type="text" class="player1" autofocus>
      <label for="player2">Player Two Name</label>
      <input type="text" class="player2">
      <div class="btns-options">
        <button class="hard comp" disabled>Hard Computer</button>
        <button class="btn-start">Start</button>
        <button class="easy comp">Easy Computer</button>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
